<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>天天解惑注册页面</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <!-- build:css(.) styles/signup-vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/signup.css -->
  <link rel="stylesheet" href="styles/signup.css">
  <!-- endbuild -->
</head>
<body>

<div id="main">
  <header class="header" >
    <img src="images/logo.png" alt="天天解惑 Logo"/>
  </header>

  <div class="container">
    <div class="row">

      <form name="signupForm" id="signupForm" class="col-md-6 col-md-offset-3 padding0" method="post">

        <ul class="form-list">
          <li>
            <input type="text" class="form-control input-mobile" id="mobile" name="mobile" maxlength="11" phonesZH="true" required
                   placeholder="登录账号（填写中国大陆手机号）" />
          </li>
          <li class="position-rel">
            <input type="password" class="form-control input-password" id="password" name="password"  required
                   passwordStrategy="true" placeholder="密码（6-16位数字或字母组合）"/>
            <i class="password-eye gray" id="paswordEye"></i>
          </li>
          <li>
            <div class="row">
              <div class="col-xs-6">
                <input type="text" class="form-control input-security" id="securityCode" name="securityCode" required
                       placeholder="验证码"/>
              </div>
              <div class="col-xs-6">
                <button type="button" id="sendSecurity" class="btn btn-default" disabled="disabled">
                  发送验证码
                </button>
              </div>
            </div>
          </li>
        </ul>

        <ul class="text-container">

        </ul>

        <div class="form-button">
          <button type="submit" class="btn btn-primary btn-block btn-lg" disabled="disabled">注册</button>
        </div>

        <div class="form-group agreement">
          我已阅读并同意天天解惑 <a href="#">《使用协议》</a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="footer-assist"></div>
<footer class="footer">
  &copy; 2014 天天解惑网
</footer>

<!-- build:js(.) scripts/signup-vendor.js -->
<!-- bower:js -->
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./bower_components/jquery-validation/dist/jquery.validate.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(.) scripts/signup.js -->
<script src="scripts/common/tt_validate.js"></script>
<script src="scripts/signup.js"></script>
<!-- endbuild -->

</body>
</html>
