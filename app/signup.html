<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>天天解惑注册页面</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <!-- build:css(.) styles/signup-vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/signup.css -->
  <link rel="stylesheet" href="styles/signup.css">
  <!-- endbuild -->
</head>
<body>

<div class="container">
  <div class="row">
    <header class="col-md-6 col-md-offset-3 text-center" >
      <img class="img-responsive" src="./images/logo.png" alt="天天解惑 Logo"/>
    </header>

    <form name="loginForm" class="col-md-6 col-md-offset-3" method="post">

      <ul class="form-list">
        <li>
          <i class="fa fa-mobile"></i>
          <input type="text" class="form-control" id="mobile" name="mobile" minlength="4" maxlength="11"  placeholder="登录账号（填写中国大陆手机号）" />
        </li>
        <li>
          <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="80"
                 placeholder="请输入密码"/>
        </li>
        <li>
          <div class="row">
            <div class="col-sm-7">
              <input type="password" class="form-control" id="securityCode" name="securityCode" minlength="6" maxlength="80"
                     placeholder="验证码"/>
            </div>
            <div class="col-sm-5">
              <button type="button" class="btn btn-default btn-lg">发送验证码</button>
            </div>
          </div>
        </li>
      </ul>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
      </div>

    </form>
  </div>
</div>

<!-- build:js(.) scripts/signup-vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(.) scripts/signup.js -->
<script src="scripts/signup.js"></script>
<!-- endbuild -->

</body>
</html>
