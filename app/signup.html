<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>天天解惑注册页面</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <!-- build:css(.) styles/signup-vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/signup.css -->
  <link rel="stylesheet" href="styles/signup.css">
  <!-- endbuild -->
</head>
<body>

<div class="container">
  <div class="row">
    <form name="loginForm" class="col-md-6 col-md-offset-3" method="post">

      <div class="form-group">
        <label for="mobile" class="control-label">账号</label>
        <input type="text" class="form-control" id="mobile" name="mobile" minlength="4" maxlength="11"  placeholder="登录账号（）" />
      </div>

      <div class="form-group">
        <label for="password" class="control-label">密码</label>
        <a ng-href="/forgot#/password" class="pull-right">忘记密码</a>
        <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="80" required
               ng-model="account.password" placeholder="请输入密码" tabindex="2"/>
      </div>

      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="keepSigned" id="keepSigned" ng-model="account.keepSigned" tabindex="3"> 下次自动登录
          </label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" tabindex="4">登录</button>
      </div>

      <div class="form-group">
        <strong>没有账户？</strong>
        <a class="btn-link" href="" ng-href="/signup" title="注册">注册</a>
      </div>
    </form>
  </div>
</div>

<!-- build:js(.) scripts/signup-vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(.) scripts/signup.js -->
<script src="scripts/signup.js"></script>
<!-- endbuild -->

</body>
</html>
